<body>

  <div class="navbar-wrapper">

     {% include nav.html %}

   </div>
 </div>



  <div class="visible-xs-block visible-xs-block" style="width:100%;height:80px;background:transparent"></div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img data-holder-rendered="true" src="img/banner0.jpg" alt="First slide [900x500]">
          
        </div>
        <div class="item">
          <img data-holder-rendered="true" src="img/banner1.jpg" alt="Second slide [900x500]">
        </div>
        <div class="item">
          <img data-holder-rendered="true" src="img/banner5.jpg" alt="Third slide [900x500]">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  



  <div class="content">
    <div class="container ">

          </div>
        </div>

            <a href="mailto:team@appsense.me" data-toggle="tooltip" data-placement="top" title="点击给我发邮件，如果你想开发APP。"><img src="img/dev-join.png" alt=""></a>

          </div>
        </div>


        <div class="col-md-4 col-xs-12">
          <ul class="wy-mod-news list-unstyled">
            {{ content }}

          </ul>
        </div>
      </div>
    </div>
